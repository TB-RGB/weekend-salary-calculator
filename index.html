<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
    <title>Salary Calculator</title>
  </head>
  <body>
    <header>
      <h1>Salary Calculator</h1>
    </header>
    <main>
      <h2>Add Employee</h2>
      <form>
        <input
          data-testid="firstNameInput"
          id="firstName"
          placeholder="First Name"
          type="text"
        />
        <input
          data-testid="lastNameInput"
          id="lastName"
          placeholder="Last Name"
          type="text"
        />
        <input
          data-testid="idInput"
          id="idNumber"
          placeholder="ID Number"
          type="text"
        />
        <input
          data-testid="titleInput"
          id="jobTitle"
          placeholder="Job Title"
          type="text"
        />
        <input
          data-testid="annualSalaryInput"
          id="yearSalary"
          placeholder="Annual Salary"
          type="text"
        />
        <button
          data-testid="submitButton"
          id="subBttn"
          onClick="handleSubmit(event)"
        >
          Submit
        </button>
      </form>
      <section>
        <h2>Employees</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>ID Number</th>
              <th>Job Title</th>
              <th>Annual Salary</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tBody"></tbody>
        </table>
      </section>
    </main>
    <h3>Total Monthly</h3>
    <footer id="total"></footer>
  </body>
</html>
